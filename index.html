<html>
<title>Division Reset Timers</title>
<link href='https://fonts.googleapis.com/css?family=Share Tech Mono' rel='stylesheet' type='text/css'/>
<link href="styles.css" rel="stylesheet" type='text/css'/>
<link href="watch.css" rel="stylesheet" type='text/css'/>
<script src="script.js"></script>
<script>
	window.onload = function() {
		setInterval(function() {createTimer("dailies", getNextUTC())}, 1000);
		setInterval(function() {createTimer("weeklies", getNextDay(1))}, 1000);
		setInterval(function() {createTimer("hvts", getNextDay(5))}, 1000);
		setInterval(function() {createTimer("vendors", getNextDay(6))}, 1000);
		setInterval(function() {createTimer("incursions", getNextDay(6))}, 1000);
		setInterval(function() {createTimer("premiums", getNextDayPremium())}, 1000);
		setInterval(function() {createTimer("dzweeklies", getNextDay(0))}, 1000);
		setInterval(function() {createTimer("dzmonthlies", getNextMonth())}, 1000);
		setInterval(function() {createWatch("watch")}, 1000);
	};
	

</script>

<body id="body">

<div class="outer_header">
	<div class="header">
		<div class="inner_header">
		<p class="watch" id="watch"></p>
		</div>
	</div>
</div>
<div class="container">
<table>
	<tr><td class="item">Daily Missions</td><td id="dailies"/></tr>
	<tr><td class="item">Weekly Missions</td><td id="weeklies"/></tr>
	<tr><td class="item">Weekly HVTs</td><td id="hvts"/></tr>
	<tr><td class="item">Item Vendors</td><td id="vendors"/></tr>
	<tr><td class="item">Heroics/Incursions</td><td id="incursions"/></tr>
	<tr><td class="item">Premium Vendor</td><td id="premiums"/></tr>
	<tr><td class="item">DZ Weeklies</td><td id="dzweeklies"/></tr>
	<tr><td class="item">DZ Monthlies</td><td id="dzmonthlies"/></tr>
</table>
</div>

<div class="footer">Created by compassghost, 2017</div>

</body>
</html>
